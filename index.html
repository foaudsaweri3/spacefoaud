<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планеты Млечного Пути</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="galaxy-container">
        <header>
            <h1>Планеты Солнечной системы</h1>
        </header>

        <nav>
            <button onclick="showPlanet('mercury')">Меркурий</button>
            <button onclick="showPlanet('venus')">Венера</button>
            <button onclick="showPlanet('earth')">Земля</button>
            <button onclick="showPlanet('mars')">Марс</button>
            <button onclick="showPlanet('jupiter')">Юпитер</button>
            <button onclick="showPlanet('saturn')">Сатурн</button>
            <button onclick="showPlanet('uranus')">Уран</button>
            <button onclick="showPlanet('neptune')">Нептун</button>
        </nav>

        <main id="planet-info">
            <div id="planet-details" class="hidden">
                <h2 id="planet-name"></h2>
                <img id="planet-image" src="" alt="Планета">
                <p id="planet-description"></p>
            </div>
        </main>
    </div>

    <canvas id="space-background"></canvas>
    <script src="script.js"></script>
</body>
</html>
