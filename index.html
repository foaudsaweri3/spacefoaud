<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ближневосточный барсук</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ближневосточный барсук</h1>
    </header>
    <main>
        <section>
            <h2>Описание</h2>
            <p>Ближневосточный барсук (Meles meles) - это вид млекопитающих семейства барсуковых. Он обитает в лесах и степях Ближнего Востока и Европы.</p>
            <img src="bar.png" alt="Ближневосточный барсук">
        </section>
        <section>
            <h2>Характеристики</h2>
            <ul>
                <li>Длина тела: 60-90 см</li>
                <li>Вес: 5-10 кг</li>
                <li>Окраска: коричневая или черная</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
