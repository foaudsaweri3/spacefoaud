 <h2>Описание</h2>
 <p>Ближневосточный барсук (Meles meles) - вид барсуков, обитающих в Среднем Востоке и Северной Африке.</p>
 </section>
 <section>
 <h2>Физические характеристики</h2>
 <p>Длина тела - 60-80 см, вес - 8-12 кг.</p>
 </section>
 <section>
 <h2>Питание</h2>
 <p>Ближневосточный барсук питается насекомыми, фруктами и мелкими животными.</p>
